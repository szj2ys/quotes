<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg-gradient)" />

    <!-- 装饰边框 -->
    <rect x="20" y="20" width="760" height="360"
          fill="none"
          stroke="#333"
          stroke-width="2"
          rx="10" />

    <!-- 水墨装饰 -->
    <path d="M40 40 Q60 60, 40 80 T40 120"
          stroke="#333"
          stroke-width="2"
          fill="none"
          opacity="0.3" />

    <!-- 主要文字 -->
    <text x="400" y="160"
          text-anchor="middle"
          style="font-family: 'SimSun', serif; font-size: 28px; fill: #333;">
        古之能致功名者，众人助之以力，
    </text>
    <text x="400" y="210"
          text-anchor="middle"
          style="font-family: 'SimSun', serif; font-size: 28px; fill: #333;">
        近者结之以成，远者誉之以名，尊者载之以势。
    </text>

    <!-- 作者署名 -->
    <text x="700" y="320"
          text-anchor="end"
          style="font-family: 'KaiTi', serif; font-size: 24px; fill: #666;">
        — 韩非子
    </text>

    <!-- 装饰点缀 -->
    <circle cx="60" cy="60" r="3" fill="#333" opacity="0.5" />
    <circle cx="740" cy="340" r="3" fill="#333" opacity="0.5" />
</svg>